<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <main class="main">
      <article class="card">
        <section class="card-image-section">
          <picture class="card-picture">
            <source srcset="./assets/images/illustration-article.svg" />
            <img src="./assets/images/illustration-article.svg" alt="illust" />
          </picture>
        </section>
        <section class="card-info-section">
          <span class="card-info-tag">Learning</span>
          <div class="card-info-date">Published 21 Dec 2023</div>
          <h1 class="card-info-title">HTML & CSS foundations</h1>
          <p class="card-info-script">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>
        <section class="card-owner">
          <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" />
          <b>Greg Hooper</b>
        </section>
      </article>
    </main>

    <footer class="attribution">
      <div>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
      </div>
      <div>
        Coded by
        <a href="https://github.com/snakechickensoup">snakechickensoup</a>.
      </div>
    </footer>
  </body>
</html>
