<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Product preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>
	<body>
		<main class="main">
			<picture class="picture">
				<img
					class="main-image"
					src="./images/image-product-desktop.jpg"
					alt="product" />
			</picture>
			<article class="article">
				<span class="article-text">Perfume</span>
				<section class="section">
					<h2 class="title">Gabrielle Essence Eau De Parfum</h2>
					<p class="description">
						A floral, solar and voluptuous interpretation composed by Olivier
						Polge, Perfumer-Creator for the House of CHANEL.
					</p>
					<div class="prices">
						<strong class="discount price">$149.99</strong>
						<s class="origin price">$169.99</s>
					</div>
					<button type="button" class="button">
						<span class="icon"></span>
						<span class="add">Add to Cart</span>
					</button>
				</section>
			</article>
		</main>

		<footer class="footer attribution">
			<p>
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
					Frontend Mentor.
				</a>
			</p>
			<p>
				Coded by
				<a href="https://github.com/snakechickensoup">snakechickensoup</a>.
			</p>
		</footer>
	</body>
</html>
