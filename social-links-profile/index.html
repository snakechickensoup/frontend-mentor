<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <main class="main">
      <div class="profile">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="profile-image"
          class="profile-image"
        />
      </div>
      <h1 class="name">Jessica Randall</h1>
      <b class="address">London, United Kingdom</b>
      <p class="work">"Front-end developer and avid reader."</p>
      <ul class="link-list">
        <li class="link-item">
          <a href="https://github.com/" target="_blank" class="link">GitHub</a>
        </li>

        <li class="link-item">
          <a href="https://www.frontendmentor.io/" target="_blank" class="link"
            >Frontend Mentor</a
          >
        </li>
        <li class="link-item">
          <a href="https://www.linkedin.com/" target="_blank" class="link">
            LinkedIn</a
          >
        </li>
        <li class="link-item">
          <a href="https://twitter.com/" target="_blank" class="link">
            Twitter</a
          >
        </li>
        <li class="link-item">
          <a href="https://www.instagram.com/" target="_blank" class="link">
            Instagram</a
          >
        </li>
      </ul>
    </main>

    <footer class="footer attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor.
        </a>
      </p>
      <p>
        Coded by
        <a href="https://github.com/snakechickensoup">snakechickensoup</a>.
      </p>
    </footer>
  </body>
</html>
